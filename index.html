<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script></head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <main>
        <img src="/images/quizBackground.jpg">
    
        <article class="card" >
        <div class="cardInner">
            <section class="cardFace--front" data-js="cardFace--front">       
            <button type="button" aria-label="bookmark" class="bookmarkButton" data-js="bookmarkButton">          
                <object type="image/svg+xml" data="bookmark1" >
                    <svg xmlns="http://www.w3.org/2000/svg"  class="bookmark" data-js="bookmarkSVG" viewBox="0 0 16 16">
                        <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
                      </svg>   
                </object>
            </button>     
            <h2>How many nerves does it take to flip a card?</h2>
            <ul class="cardList">
                <li>#html</li>
                <li>#flexbox</li>
                <li>#css</li>
                </li>
            </ul>
        </section>
        <section class="cardFace--back" data-js="cardFace--back">
                <p>All that it takes is all that you've got!</p>             
        </section>
    </div>
    </article>
    <button type="button" class="newQ" data-js="newQ">New Question </button>
    </main>
    
    <footer>
        <a href="index.html">         
                <img src="/images/home-1-svgrepo-com.svg" alt="home">                       
        </a>
        <a href="bookmark_page.html">         
            <img src="/images/bookmark-svgrepo-com.svg" alt="bookmark">                       
    </a>
    <a href="profil_page.html">         
        <img src="/images/account-svgrepo-com.svg" alt="account">                       
</a>
        
    </footer>    
</body>
</html>
